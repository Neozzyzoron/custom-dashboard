<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Widget Admin V19</title>
    <style>
        /* RESET & CORE */
        * { box-sizing: border-box; }
        html, body { margin: 0; padding: 0; height: 100%; width: 100%; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background: #f7f7f5; color: #37352f; }
        
        /* LAYOUT */
        .main-container { display: flex; flex-direction: row; width: 100%; height: 100vh; overflow: hidden; }
        .panel-left { width: 50%; height: 100%; background: #fff; border-right: 1px solid #e0e0e0; display: flex; flex-direction: column; min-width: 380px; }
        .panel-right { width: 50%; height: 100%; background: #eef0f2; padding: 20px; display: flex; flex-direction: column; min-width: 320px; }
        
        .sticky-header { padding: 20px 25px; background: white; border-bottom: 1px solid #f0f0f0; flex-shrink: 0; z-index: 10; }
        .scroll-content { padding: 20px 25px 40px 25px; overflow-y: auto; flex-grow: 1; display: flex; flex-direction: column; gap: 20px; }
        
        .preview-wrapper { flex-grow: 1; background: white; border-radius: 8px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border: 1px solid #ccc; display: flex; flex-direction: column; overflow: hidden; min-height: 0; }
        .preview-toolbar { padding: 8px; background: #dfe1e6; border-bottom: 1px solid #ccc; display: flex; justify-content: center; align-items: center; height: 30px; flex-shrink: 0; }
        .preview-label { font-size: 0.75rem; font-weight: bold; color: #555; text-transform: uppercase; letter-spacing: 1px;}
        iframe { flex-grow: 1; width: 100%; border: none; background: white; display: block; }

        /* UI ELEMENTS */
        h1 { margin: 0; font-size: 1.5rem; letter-spacing: -0.5px; }
        h2 { font-size: 0.85rem; color: #999; text-transform: uppercase; margin: 0 0 10px 0; border-bottom: 1px solid #eee; padding-bottom: 5px; letter-spacing: 0.5px; font-weight: 600;}
        .dark-section { background: #34495e; padding: 15px; border-radius: 8px; color: white; flex-shrink: 0; }
        .dark-section h2 { color: rgba(255,255,255,0.7); border-bottom-color: rgba(255,255,255,0.2); }
        .dark-section label { color: rgba(255,255,255,0.9); }
        .action-area { padding: 15px; background: #2c3e50; border-radius: 8px; color: white; }
        .link-box { background: rgba(0,0,0,0.3); padding: 8px; border-radius: 4px; font-family: monospace; font-size: 0.75rem; word-break: break-all; margin-bottom: 10px; max-height: 45px; overflow-y: auto; color: #aeb6bf; }
        .action-btns { display: flex; gap: 8px; }
        .btn-action { padding: 10px; font-size: 0.8rem; color: white; border-radius: 4px; border:none; cursor: pointer; font-weight: 600; transition: background 0.2s; }
        .btn-refresh { background: #3498db; flex: 2; } .btn-refresh:hover { background: #2980b9; }
        .btn-copy { background: #27ae60; flex: 2; border: 1px solid #2ecc71; } .btn-copy:hover { background: #219150; }
        .btn-open { background: #7f8c8d; flex: 0; min-width: 40px; font-size: 1.2rem; padding: 0; display:flex; align-items:center; justify-content:center;} .btn-open:hover { background: #95a5a6; }

        /* BLOCKS */
        .block-card { background: white; border: 1px solid #e0e0e0; border-radius: 6px; margin-bottom: 8px; border-left: 4px solid #999; transition: all 0.2s; }
        .block-header { padding: 10px 15px; cursor: pointer; display: flex; align-items: center; gap: 10px; background: #fbfbfa; user-select: none; }
        .block-header:hover { background: #f2f2f2; }
        .block-title { font-weight: 600; font-size: 0.85rem; flex-grow: 1; text-transform: uppercase; color: #555; }
        .toggle-icon { font-size: 0.7rem; color: #bbb; transition: transform 0.2s; }
        .block-card.open .toggle-icon { transform: rotate(180deg); }
        .block-content { padding: 15px; border-top: 1px solid #f0f0f0; display: none; }
        .block-card.open .block-content { display: block; }
        
        .sub-list { margin-bottom: 10px; border: 1px solid #eee; padding: 10px; border-radius: 4px; background: #fafafa; }
        .sub-item { display: flex; gap: 5px; margin-bottom: 8px; align-items: center; border-bottom: 1px solid #eee; padding-bottom: 8px; flex-wrap: wrap; }
        .sub-item:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        .sub-item select, .sub-item input { flex-grow: 1; width: auto; min-width: 0; } 
        .sub-btn-add { background: #e0e0e0; border: none; font-size: 0.7rem; padding: 4px 8px; cursor: pointer; border-radius: 3px; }
        .sub-btn-rem { background: #ffdede; color: red; border: none; cursor: pointer; width: 24px; height: 24px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-weight: bold; flex-shrink: 0; }
        .sub-btn-mov { background: #f0f0f0; border: 1px solid #ddd; cursor: pointer; width: 24px; height: 24px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 0.6rem; color: #666; flex-shrink: 0; }

        .type-header { border-left-color: #bdc3c7; } .type-world_clock { border-left-color: #1abc9c; }
        .type-date_display { border-left-color: #2ecc71; } .type-progress_group { border-left-color: #e67e22; }
        .type-grid { border-left-color: #27ae60; } .type-sequence { border-left-color: #8e44ad; }
        .type-counter { border-left-color: #d35400; } .type-moon { border-left-color: #34495e; }

        .settings-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
        label { display: block; margin-bottom: 4px; font-weight: 500; font-size: 0.75rem; color: #666;}
        input, select, textarea { width: 100%; padding: 6px 8px; border: 1px solid #ddd; border-radius: 4px; font-size: 0.85rem; box-sizing: border-box; background: #fff; }
        input:focus, select:focus, textarea:focus { border-color: #2ecc71; outline: none; }
        .row { display: flex; gap: 10px; margin-top: 10px; } .col { flex: 1; }
        .viz-controls { background: #f9f9f9; padding: 10px; border-radius: 4px; margin-top: 10px; border: 1px solid #eee; }

        .btn-row { display: flex; gap: 8px; flex-wrap: wrap; }
        button { padding: 8px 12px; border: none; border-radius: 4px; font-weight: 600; font-size: 0.8rem; cursor: pointer; transition: transform 0.1s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        /* Button Colors */
        .btn-header { background: #ecf0f1; color: #7f8c8d; } .btn-time { background: #d1f2eb; color: #0e6251; }
        .btn-date { background: #d5f5e3; color: #196f3d; } .btn-auto { background: #fdebd0; color: #935116; }
        .btn-custom { background: #fcf3cf; color: #7d6608; } .btn-cycle { background: #ebdef0; color: #5b2c6f; }
        .btn-count { background: #d6eaf8; color: #154360; } .btn-timer { background: #fadbd8; color: #78281f; }
        .btn-grid { background: #d4efdf; color: #186a3b; } .btn-seq { background: #e8daef; color: #6c3483; }
        .btn-moon { background: #d6dbdf; color: #212f3d; } .btn-util { background: #566573; color: #fff; }
        .btn-del { background: transparent; color: #c0392b; border: 1px solid #e74c3c; padding: 3px 6px; font-size: 0.65rem; }
        
        .city-search-wrapper { position: relative; flex: 1; }
        .city-results { position: absolute; top: 100%; left: 0; right: 0; background: white; border: 1px solid #ddd; border-radius: 0 0 4px 4px; max-height: 150px; overflow-y: auto; z-index: 100; box-shadow: 0 4px 10px rgba(0,0,0,0.1); display: none; }
        .city-result-item { padding: 8px; cursor: pointer; font-size: 0.85rem; border-bottom: 1px solid #f0f0f0; }
        .city-result-item:hover { background: #f0f0f0; }
    </style>
</head>
<body>

<div class="main-container">
    <div class="panel-left">
        <div class="sticky-header">
            <h1>Widget Builder</h1>
            <div class="action-area">
                <label style="color:#aaa; font-size:0.7rem;">WIDGET LINK</label>
                <div class="link-box" id="result-url">Generate...</div>
                <div class="action-btns">
                    <button class="btn-action btn-refresh" onclick="refreshPreview()">â†» REFRESH PREVIEW</button>
                    <button class="btn-action btn-copy" id="btn-copy" onclick="copyLink()">COPY LINK</button>
                    <button class="btn-action btn-open" onclick="window.open(generateLink(), '_blank')" title="Open in New Tab">â¬ˆ</button>
                </div>
            </div>
        </div>

        <div class="scroll-content">
            <div class="dark-section">
                <h2>Global Settings</h2>
                <div class="settings-grid">
                    <div><label>Time Format</label><select id="set-time" onchange="updateState()"><option value="12">12 Hour</option><option value="24">24 Hour</option></select></div>
                    <div><label>Week Start</label><select id="set-week" onchange="updateState()"><option value="monday">Monday</option><option value="sunday">Sunday</option></select></div>
                    <div><label>Theme</label><select id="set-theme" onchange="updateState()"><option value="standard">Standard</option><option value="minimal">Minimal</option><option value="card">Cards</option></select></div>
                    <div><label>Font</label><select id="set-font" onchange="updateState()"><option value="sans">Sans-Serif</option><option value="serif">Serif</option><option value="mono">Monospace</option></select></div>
                    <div><label>Corners</label><select id="set-corners" onchange="updateState()"><option value="8px">Rounded</option><option value="0px">Sharp</option><option value="20px">Pill</option></select></div>
                    <div><label>Padding</label><select id="set-pad" onchange="updateState()"><option value="comfortable">Comfortable</option><option value="compact">Compact</option><option value="spacious">Spacious</option></select></div>
                </div>
            </div>

            <div class="section">
                <h2>Blocks</h2>
                <div id="blocks-area"></div>
                <div class="btn-row" style="margin-top:15px;">
                    <button class="btn-header" onclick="addBlock('header')">+ Text</button>
                    <button class="btn-time" onclick="addBlock('world_clock')">+ Time</button>
                    <button class="btn-date" onclick="addBlock('date_display')">+ Date</button>
                    <button class="btn-auto" onclick="addBlock('progress_group')">+ Auto Progress</button>
                    <button class="btn-grid" onclick="addBlock('visual_grid')">+ Visual Grid</button>
                    <button class="btn-custom" onclick="addBlock('progress_custom')">+ Goal Bar</button>
                    <button class="btn-cycle" onclick="addBlock('progress_cycle')">+ Cycle Bar</button>
                    <button class="btn-count" onclick="addBlock('countdown')">+ Countdown</button>
                    <button class="btn-timer" onclick="addBlock('timer')">+ Timer</button>
                    <button class="btn-seq" onclick="addBlock('sequence')">+ Sequence</button>
                    <button class="btn-moon" onclick="addBlock('moon_phase')">+ Moon</button>
                    <button class="btn-grid" onclick="addBlock('counter')">+ Tally</button>
                    <button class="btn-util" onclick="addBlock('spacer')">+ Spacer</button>
                    <button class="btn-util" onclick="addBlock('empty')">+ Empty</button>
                </div>
            </div>
        </div>
    </div>

    <div class="panel-right">
        <div class="preview-wrapper">
            <div class="preview-toolbar"><span class="preview-label">Live Preview</span></div>
            <iframe id="preview-frame" src=""></iframe>
        </div>
    </div>
</div>

<script>
    let settings = { use24h: false, weekStart: 'monday', theme: 'standard', font:'sans', corners:'8px', padding:'comfortable' };
    let blocks = [];
    let dragSrc = null;
    
    // CITY DATABASE (Truncated for space, assume full list is here as before)
    const cityDB = [
        {name: "Abidjan", tz: "Africa/Abidjan"}, {name: "Abu Dhabi", tz: "Asia/Dubai"}, {name: "Accra", tz: "Africa/Accra"}, 
        {name: "Amsterdam", tz: "Europe/Amsterdam"}, {name: "Anchorage", tz: "America/Anchorage"}, {name: "Athens", tz: "Europe/Athens"},
        {name: "Auckland", tz: "Pacific/Auckland"}, {name: "Bangkok", tz: "Asia/Bangkok"}, {name: "Beijing", tz: "Asia/Shanghai"},
        {name: "Berlin", tz: "Europe/Berlin"}, {name: "Boston", tz: "America/New_York"}, {name: "Buenos Aires", tz: "America/Argentina/Buenos_Aires"},
        {name: "Cairo", tz: "Africa/Cairo"}, {name: "Chicago", tz: "America/Chicago"}, {name: "Denver", tz: "America/Denver"},
        {name: "Dubai", tz: "Asia/Dubai"}, {name: "Dublin", tz: "Europe/Dublin"}, {name: "Hong Kong", tz: "Asia/Hong_Kong"},
        {name: "Honolulu", tz: "Pacific/Honolulu"}, {name: "Istanbul", tz: "Europe/Istanbul"}, {name: "Jakarta", tz: "Asia/Jakarta"},
        {name: "Jerusalem", tz: "Asia/Jerusalem"}, {name: "London", tz: "Europe/London"}, {name: "Los Angeles", tz: "America/Los_Angeles"},
        {name: "Madrid", tz: "Europe/Madrid"}, {name: "Melbourne", tz: "Australia/Melbourne"}, {name: "Mexico City", tz: "America/Mexico_City"},
        {name: "Miami", tz: "America/New_York"}, {name: "Moscow", tz: "Europe/Moscow"}, {name: "Mumbai", tz: "Asia/Kolkata"},
        {name: "New Delhi", tz: "Asia/Kolkata"}, {name: "New York", tz: "America/New_York"}, {name: "Paris", tz: "Europe/Paris"},
        {name: "Prague", tz: "Europe/Prague"}, {name: "Pune", tz: "Asia/Kolkata"}, {name: "Reykjavik", tz: "Atlantic/Reykjavik"},
        {name: "Rio de Janeiro", tz: "America/Sao_Paulo"}, {name: "Rome", tz: "Europe/Rome"}, {name: "San Francisco", tz: "America/Los_Angeles"},
        {name: "Seoul", tz: "Asia/Seoul"}, {name: "Shanghai", tz: "Asia/Shanghai"}, {name: "Singapore", tz: "Asia/Singapore"},
        {name: "Sydney", tz: "Australia/Sydney"}, {name: "Tel Aviv", tz: "Asia/Jerusalem"}, {name: "Tokyo", tz: "Asia/Tokyo"},
        {name: "Toronto", tz: "America/Toronto"}, {name: "Vancouver", tz: "America/Vancouver"}, {name: "Vienna", tz: "Europe/Vienna"},
        {name: "Washington DC", tz: "America/New_York"}, {name: "Zurich", tz: "Europe/Zurich"}
    ];

    const dateTokens = [ {val:'day_name_full',txt:'Day (Monday)'}, {val:'date_num',txt:'Date (28)'}, {val:'month_full',txt:'Month (Jan)'}, {val:'year',txt:'Year'}, {val:'separator',txt:'|'} ];

    function init() {
        try {
            const hash = window.location.hash.substring(1);
            if(hash) {
                const data = JSON.parse(atob(hash));
                settings = data.settings || settings;
                blocks = data.blocks || blocks;
                document.getElementById('set-time').value = settings.use24h ? '24' : '12';
                document.getElementById('set-week').value = settings.weekStart || 'monday';
                document.getElementById('set-theme').value = settings.theme || 'standard';
                document.getElementById('set-font').value = settings.font || 'sans';
                document.getElementById('set-corners').value = settings.corners || '8px';
                document.getElementById('set-pad').value = settings.padding || 'comfortable';
            } else { blocks = [{ type: 'header', text: 'Welcome' }]; }
        } catch(e) {}
        renderBlocks();
        setTimeout(refreshPreview, 1000);
    }

    window.refreshPreview = () => {
        const json = JSON.stringify({ settings, blocks });
        const encoded = btoa(json);
        const parts = window.location.href.split('#');
        let baseUrl = parts[0];
        if(baseUrl.includes('admin.html')) baseUrl = baseUrl.replace('admin.html', 'index.html');
        else if(baseUrl.endsWith('/')) baseUrl += 'index.html';
        else baseUrl += '/index.html';
        const url = `${baseUrl}?t=${Date.now()}#${encoded}`;
        document.getElementById('preview-frame').src = url;
        generateLink();
    };

    window.updateState = () => {
        settings.use24h = document.getElementById('set-time').value === '24';
        settings.weekStart = document.getElementById('set-week').value;
        settings.theme = document.getElementById('set-theme').value;
        settings.font = document.getElementById('set-font').value;
        settings.corners = document.getElementById('set-corners').value;
        settings.padding = document.getElementById('set-pad').value;
        refreshPreview();
    };

    window.updateBlock = (i, k, v) => { blocks[i][k] = v; updateState(); };
    window.updateSubItem = (bI, k, iI, f, v) => { blocks[bI][k][iI][f] = v; updateState(); };
    window.addSubItem = (bI, k) => { 
        if(k==='locations') blocks[bI][k].push({label:'', timezone:''});
        if(k==='items') blocks[bI][k].push({label:'New Bar', type:'month'});
        if(k==='steps') blocks[bI][k].push({label:'Step', duration:5});
        renderBlocks(); updateState();
    };
    window.addDateItem = (bI, key) => { if(!blocks[bI][key]) blocks[bI][key] = []; blocks[bI][key].push('separator'); renderBlocks(); updateState(); };
    window.removeSubItem = (bI, k, iI) => { blocks[bI][k].splice(iI, 1); renderBlocks(); updateState(); };
    
    window.moveItem = (bI, k, iI, dir) => {
        const arr = blocks[bI][k];
        if (iI + dir >= 0 && iI + dir < arr.length) { [arr[iI], arr[iI + dir]] = [arr[iI + dir], arr[iI]]; renderBlocks(); updateState(); }
    };

    window.addBlock = (t) => {
        let b = { type: t };
        if(t=='header') b.text='Title';
        if(t=='world_clock') b.locations=[{label:'London',timezone:'Europe/London', _searchVal:'London, UK'}];
        if(t=='date_display') { b.line1=['day_name_full', 'month_full', 'date_num']; b.line2=['week_num', 'separator', 'quarter']; }
        if(t=='progress_group') b.items = [{type:'life', label:'Life', visible:true, dob:'1990-01-01', expectancy:85},{type:'year', label:'Year', visible:true},{type:'quarter', label:'Quarter', visible:true},{type:'month', label:'Month', visible:true},{type:'week', label:'Week', visible:true},{type:'day', label:'Day', visible:true}];
        if(t=='visual_grid') b.gridType = 'year';
        if(t=='sequence') { b.label='Routine'; b.steps=[{label:'Focus', duration:25}, {label:'Break', duration:5}]; }
        if(t=='counter') b.label='Counter';
        if(t=='spacer') b.height = '20';
        if(t=='progress_custom') { b.label='Goal'; b.start='2026-01-01'; b.end='2026-12-31'; }
        if(t=='progress_cycle') { b.label='Cycle'; b.anchor='2026-01-01'; b.days='28'; }
        if(t=='countdown') { b.label='Event'; b.date='2026-12-31'; b.style='standard'; }
        if(t=='timer') { b.label='Focus'; b.hours=0; b.minutes=25; }
        blocks.push(b); renderBlocks(); updateState();
    };
    window.removeBlock = (i) => { blocks.splice(i, 1); renderBlocks(); updateState(); };

    // --- RENDERERS ---
    function renderBlocks() {
        const area = document.getElementById('blocks-area');
        area.innerHTML = '';
        blocks.forEach((block, index) => {
            const div = document.createElement('div');
            div.className = `block-card type-${block.type}`;
            div.draggable = true; div.dataset.index = index;
            div.addEventListener('dragstart', function(e) { dragSrc = this; e.dataTransfer.effectAllowed = 'move'; this.classList.add('dragging'); });
            div.addEventListener('dragover', function(e) { if (e.preventDefault) e.preventDefault(); return false; });
            div.addEventListener('drop', function() { 
                const s = parseInt(dragSrc.dataset.index); const t = parseInt(this.dataset.index);
                const item = blocks[s]; blocks.splice(s, 1); blocks.splice(t, 0, item);
                renderBlocks(); updateState();
            });
            div.addEventListener('dragend', function() { this.classList.remove('dragging'); });

            let title = block.type.toUpperCase().replace('_',' ');
            if(block.type === 'world_clock') title = "TIME";
            if(block.type === 'progress_group') title = "PROGRESS (AUTO)";
            if(block.type === 'visual_grid') title = "VISUAL GRID";
            
            let html = `<div class="block-header" onclick="this.parentElement.classList.toggle('open')"><span style="color:#ccc;">â˜°</span><span class="block-title">${title}</span><button class="btn-del" onclick="event.stopPropagation(); removeBlock(${index})">DEL</button></div><div class="block-content">`;

            if (block.type === 'header') html += `<label>Text</label><input type="text" value="${block.text}" oninput="updateBlock(${index}, 'text', this.value)">`;
            else if (block.type === 'world_clock') { html += `<div class="sub-list" id="sub-list-${index}"></div><button class="sub-btn-add" onclick="addSubItem(${index}, 'locations')">+ City</button>`; }
            else if (block.type === 'date_display') { html += `<label>Line 1</label><div class="sub-list" id="sub-list-l1-${index}"></div><button class="sub-btn-add" onclick="addDateItem(${index}, 'line1')">+ Element</button><div style="margin-top:10px;"><label>Line 2</label><div class="sub-list" id="sub-list-l2-${index}"></div><button class="sub-btn-add" onclick="addDateItem(${index}, 'line2')">+ Element</button></div>`; }
            else if (block.type === 'progress_group') { html += `<div class="sub-list" id="sub-list-${index}"></div>`; }
            else if (block.type === 'visual_grid') { html += `<label>Grid Type</label><select onchange="updateBlock(${index}, 'gridType', this.value)"><option value="year" ${block.gridType=='year'?'selected':''}>Year (Weeks)</option><option value="quarter" ${block.gridType=='quarter'?'selected':''}>Quarter (Months/Weeks)</option><option value="month" ${block.gridType=='month'?'selected':''}>Month (Days)</option><option value="week" ${block.gridType=='week'?'selected':''}>Week (Days)</option><option value="day" ${block.gridType=='day'?'selected':''}>Day (Hours)</option><option value="life" ${block.gridType=='life'?'selected':''}>Life (Years)</option></select>`; 
                if(block.gridType === 'life') html += `<div style="display:flex; gap:5px; margin-top:5px;"><input type="date" value="${block.dob || '1990-01-01'}" oninput="updateBlock(${index}, 'dob', this.value)"><input type="number" placeholder="Exp Age" value="${block.expectancy || 80}" oninput="updateBlock(${index}, 'expectancy', this.value)"></div>`;
            }
            else if (block.type === 'sequence') { html += `<label>Label</label><input value="${block.label}" oninput="updateBlock(${index}, 'label', this.value)"><div class="sub-list" id="sub-list-${index}"></div><button class="sub-btn-add" onclick="addSubItem(${index}, 'steps')">+ Step</button>`; }
            else if (block.type === 'counter') { html += `<label>Label</label><input value="${block.label}" oninput="updateBlock(${index}, 'label', this.value)">`; }
            else if (block.type === 'spacer') { html += `<label>Height (px)</label><input type="number" value="${block.height || 20}" oninput="updateBlock(${index}, 'height', this.value)">`; }
            else if (block.type === 'empty') { html += `<div style="font-size:0.8em; color:#888;">Empty space block for layout control.</div>`; }
            else if (block.type === 'moon_phase') { html += `<div style="font-size:0.8em; color:#888;">Displays current moon phase.</div>`; }
            // ... (Other blocks same as V17)
            else if (block.type === 'countdown') html += `<label>Label</label><input value="${block.label}" oninput="updateBlock(${index}, 'label', this.value)"><input type="date" value="${block.date}" oninput="updateBlock(${index}, 'date', this.value)">`; 
            
            // Visual Controls (Width / Color)
            html += `<div class="viz-controls"><div class="row" style="margin-top:0;"><div class="col"><label>Color</label><div style="display:flex;gap:5px;"><select onchange="updateBlock(${index}, 'color', this.value)" style="flex:1"><option value="default">Default</option><option value="gray">Gray</option><option value="blue">Blue</option><option value="red">Red</option><option value="green">Green</option></select><input type="color" value="${block.color && block.color.startsWith('#')?block.color:'#000000'}" onchange="updateBlock(${index}, 'color', this.value)" style="width:30px;height:32px;"></div></div><div class="col"><label>Width</label><select onchange="updateBlock(${index}, 'width', this.value)"><option value="100">Full</option><option value="50" ${block.width=='50'?'selected':''}>1/2</option><option value="33" ${block.width=='33'?'selected':''}>1/3</option></select></div></div></div></div>`;
            
            div.innerHTML = html; area.appendChild(div);

            if(block.type === 'world_clock') renderCityList(index, block.locations);
            if(block.type === 'progress_group') renderAutoProgressList(index, block.items);
            if(block.type === 'sequence') renderSequenceList(index, block.steps);
            if(block.type === 'date_display') { renderDateList(index, 'line1', block.line1); renderDateList(index, 'line2', block.line2); }
        });
    }

    // --- RENDER HELPERS ---
    function renderCityList(bIdx, array) {
        const container = document.getElementById(`sub-list-${bIdx}`);
        if(!container) return; container.innerHTML = '';
        array.forEach((item, iIdx) => {
            const row = document.createElement('div'); row.className = 'sub-item';
            const wrap = document.createElement('div'); wrap.style.cssText = 'display:flex; width:100%; gap:8px; align-items:flex-start;';
            
            const searchWrap = document.createElement('div'); searchWrap.className = 'city-search-wrapper'; searchWrap.style.flex = '1';
            const input = document.createElement('input'); input.placeholder = "ðŸ” Search..."; input.value = item._searchVal || ''; 
            if(item.label && !item._searchVal) input.placeholder = item.label;
            input.oninput = (e) => showCitySuggestions(e.target, bIdx, iIdx);
            
            const results = document.createElement('div'); results.className = 'city-results';
            searchWrap.append(input, results);
            
            const lbl = document.createElement('input'); lbl.style.flex = '1'; lbl.value = item.label || ''; 
            lbl.oninput = (e) => { blocks[bIdx].locations[iIdx].label = e.target.value; updateState(); };
            
            const del = document.createElement('button'); del.className = 'sub-btn-rem'; del.innerText = 'Ã—';
            del.onclick = () => removeSubItem(bIdx, 'locations', iIdx);
            
            wrap.append(searchWrap, lbl, del); row.appendChild(wrap); container.appendChild(row);
        });
    }

    function showCitySuggestions(input, bIdx, iIdx) {
        const val = input.value.toLowerCase();
        const results = input.nextElementSibling; results.innerHTML = '';
        if(val.length < 2) { results.style.display = 'none'; return; }
        const matches = cityDB.filter(c => c.name.toLowerCase().includes(val)).slice(0, 5);
        if(matches.length === 0) { results.style.display = 'none'; return; }
        matches.forEach(city => {
            const div = document.createElement('div'); div.className = 'city-result-item'; div.innerText = city.name;
            div.onclick = () => {
                blocks[bIdx].locations[iIdx]._searchVal = city.name;
                blocks[bIdx].locations[iIdx].label = city.name.split(',')[0]; 
                blocks[bIdx].locations[iIdx].timezone = city.tz;
                updateState(); renderBlocks(); 
            };
            results.appendChild(div);
        });
        results.style.display = 'block';
        document.addEventListener('click', function close(e) { if(!input.contains(e.target)) { results.style.display = 'none'; document.removeEventListener('click', close); }});
    }

    function renderAutoProgressList(bIdx, array) {
        const container = document.getElementById(`sub-list-${bIdx}`);
        if(!container) return; container.innerHTML = '';
        array.forEach((item, iIdx) => {
            const row = document.createElement('div'); row.className = 'sub-item';
            
            const mainRow = document.createElement('div'); mainRow.style.cssText = 'display:flex; width:100%; align-items:center; gap:8px;';
            const check = document.createElement('input'); check.type = 'checkbox'; check.style.width='auto'; check.margin='0';
            check.checked = item.visible !== false; check.onchange = (e) => { blocks[bIdx].items[iIdx].visible = e.target.checked; updateState(); };
            const lbl = document.createElement('input'); lbl.style.flex='1'; lbl.value = item.label;
            lbl.oninput = (e) => { blocks[bIdx].items[iIdx].label = e.target.value; updateState(); };
            const up = document.createElement('button'); up.className = 'sub-btn-mov'; up.innerText = 'â†‘'; up.onclick = () => moveItem(bIdx, 'items', iIdx, -1);
            const down = document.createElement('button'); down.className = 'sub-btn-mov'; down.innerText = 'â†“'; down.onclick = () => moveItem(bIdx, 'items', iIdx, 1);
            
            mainRow.append(check, lbl, up, down); row.appendChild(mainRow);

            if(item.type === 'life') {
                const lifeRow = document.createElement('div'); lifeRow.style.cssText = 'display:flex; width:100%; gap:10px; margin-top:8px; padding-left:24px;';
                lifeRow.innerHTML = `<input type="date" value="${item.dob||'1990-01-01'}" oninput="updateSubItem(${bIdx}, 'items', ${iIdx}, 'dob', this.value)" style="flex:2">
                <input type="number" value="${item.expectancy||80}" oninput="updateSubItem(${bIdx}, 'items', ${iIdx}, 'expectancy', this.value)" style="flex:1;">`;
                row.appendChild(lifeRow);
            }
            container.appendChild(row);
        });
    }

    function renderSequenceList(bIdx, array) {
        const container = document.getElementById(`sub-list-${bIdx}`);
        if(!container) return; container.innerHTML = '';
        array.forEach((item, iIdx) => {
            const row = document.createElement('div'); row.className = 'sub-item';
            row.innerHTML = `<input value="${item.label}" oninput="updateSubItem(${bIdx}, 'steps', ${iIdx}, 'label', this.value)" style="flex:2" placeholder="Task">
            <input type="number" value="${item.duration}" oninput="updateSubItem(${bIdx}, 'steps', ${iIdx}, 'duration', this.value)" style="width:60px" placeholder="Min">
            <button class="sub-btn-rem" onclick="removeSubItem(${bIdx}, 'steps', ${iIdx})">Ã—</button>`;
            container.appendChild(row);
        });
    }

    function renderDateList(bIdx, key, array) { /* ... (Same as V17) ... */ 
        const container = document.getElementById(`sub-list-${key==='line1'?'l1':'l2'}-${bIdx}`);
        if(!container) return; container.innerHTML = '';
        array.forEach((item, iIdx) => {
            const row = document.createElement('div'); row.className = 'sub-item';
            const sel = document.createElement('select');
            dateTokens.forEach(t => { sel.innerHTML += `<option value="${t.val}" ${((typeof item==='string'?item:item.type)==t.val)?'selected':''}>${t.txt}</option>`; });
            sel.onchange = (e) => { blocks[bIdx][key][iIdx] = e.target.value; updateState(); };
            const del = document.createElement('button'); del.className = 'sub-btn-rem'; del.innerText = 'Ã—'; del.onclick = () => { blocks[bIdx][key].splice(iIdx, 1); renderBlocks(); updateState(); };
            row.append(sel, del); container.appendChild(row);
        });
    }

    function generateLink() {
        const json = JSON.stringify({ settings, blocks });
        const encoded = btoa(json);
        let url = window.location.href.split('#')[0].split('?')[0];
        if(url.endsWith('admin.html')) url = url.substring(0, url.lastIndexOf('/'));
        if(url.endsWith('/')) url = url.slice(0, -1);
        const final = `${url}/index.html#${encoded}`;
        document.getElementById('result-url').innerText = final;
        return final;
    }
    window.copyLink = () => { navigator.clipboard.writeText(document.getElementById('result-url').innerText).then(() => { const btn = document.getElementById('btn-copy'); btn.innerText = "COPIED!"; setTimeout(() => btn.innerText = "COPY LINK", 1000); }); };
    
    init();
</script>
