<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion Widget Viewer</title>
    <style>
        :root {
            --bg-color: #FFFFFF;
            --text-color: #37352F;
            --accent-color: #E3E2E0;
            --bar-fill: #37352F;
            --font-stack: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --base-size: 16px;
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #191919;
                --text-color: #D4D4D4;
                --accent-color: #2F2F2F;
                --bar-fill: #D4D4D4;
            }
        }
        
        body {
            font-family: var(--font-stack);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0; padding: 1.25rem; 
            box-sizing: border-box;
            font-size: var(--base-size);
        }
        #dashboard { display: flex; flex-direction: column; gap: 1.5rem; max-width: 600px; margin: 0 auto; }
        
        /* Themes */
        .theme-card .widget-block { border: 1px solid var(--accent-color); padding: 1rem; border-radius: 8px; }
        .theme-minimal .clock-time, .theme-minimal .countdown-time { font-weight: 400 !important; }
        .theme-minimal .progress-bg { height: 4px !important; }

        /* Common Styles */
        .widget-header { font-size: 0.75em; text-transform: uppercase; letter-spacing: 1px; opacity: 0.6; margin-bottom: 0.5rem; font-weight: 600; }
        
        /* Clock */
        .clock-row { display: flex; justify-content: space-between; align-items: baseline; border-bottom: 1px solid var(--accent-color); padding: 0.5rem 0; }
        .clock-row:last-child { border-bottom: none; }
        .clock-time { font-family: "SF Mono", "Monaco", monospace; font-weight: 700; }

        /* Progress */
        .progress-wrapper { margin-bottom: 0.75rem; }
        .progress-meta { display: flex; justify-content: space-between; font-size: 0.85em; margin-bottom: 0.25rem; font-weight: 500; }
        .progress-bg { height: 10px; background-color: var(--accent-color); border-radius: 5px; overflow: hidden; }
        .progress-fill { height: 100%; background-color: var(--bar-fill); width: 0%; transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Countdown */
        .countdown-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .countdown-label { font-weight: 500; }
        .countdown-time { font-family: "SF Mono", "Monaco", monospace; font-weight: 700; background: var(--accent-color); padding: 2px 6px; border-radius: 4px; font-size: 0.9em; }

        /* Timer */
        .timer-container { text-align: center; padding: 10px; background: var(--accent-color); border-radius: 8px; }
        .timer-display { font-size: 2em; font-weight: 700; font-family: "SF Mono", monospace; margin: 10px 0; }
        .timer-controls { display: flex; gap: 10px; justify-content: center; }
        .timer-btn { background: var(--bg-color); color: var(--text-color); border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 0.8em; font-weight: 600; }
        .timer-btn:hover { opacity: 0.8; }

        .error { color: #eb5757; font-size: 0.9em; text-align: center; padding: 20px;}
    </style>
</head>
<body>
    <div id="dashboard"></div>

    <script>
        // --- 1. CONFIG PARSER ---
        function getConfig() {
            try {
                const hash = window.location.hash.substring(1); 
                if (!hash) return null;
                const data = JSON.parse(atob(hash));
                if (Array.isArray(data)) return { settings: {}, blocks: data };
                return data;
            } catch (e) { return null; }
        }

        // --- 2. RENDERER ---
        const container = document.getElementById('dashboard');

        function render() {
            const data = getConfig();
            if (!data) {
                container.innerHTML = `<div class="error">No settings found.<br>Use admin.html to generate a link.</div>`;
                return;
            }

            // Global Settings
            const settings = data.settings || {};
            document.body.className = `theme-${settings.theme || 'standard'}`;
            if(settings.fontSize === 'small') document.documentElement.style.setProperty('--base-size', '14px');
            if(settings.fontSize === 'large') document.documentElement.style.setProperty('--base-size', '18px');

            // Render Blocks (Only if container is empty, to prevent Timer resets on redraw)
            if(container.innerHTML === '') {
                data.blocks.forEach((block, index) => {
                    const blockDiv = document.createElement('div');
                    blockDiv.className = 'widget-block';
                    blockDiv.id = `block-${index}`; // Unique ID for timers

                    if (block.type === 'header') renderHeader(block, blockDiv);
                    else if (block.type === 'world_clock') renderWorldClock(block, blockDiv, settings);
                    else if (block.type === 'progress_group') renderProgressGroup(block, blockDiv);
                    else if (block.type === 'progress_custom') renderCustomBar(block, blockDiv);
                    else if (block.type === 'countdown') renderCountdown(block, blockDiv);
                    else if (block.type === 'timer') renderTimer(block, blockDiv, index);
                    
                    container.appendChild(blockDiv);
                });
            }

            // Update Dynamic Content (Clocks, Countdowns)
            updateDynamicElements(data.blocks, settings);
        }

        // --- RENDER FUNCTIONS ---

        function renderHeader(data, parent) {
            const el = document.createElement('div');
            el.className = 'widget-header';
            el.innerText = data.text;
            parent.appendChild(el);
        }

        function renderWorldClock(data, parent, settings) {
            // Static Structure, content updated by updateDynamicElements
            data.locations.forEach((loc, i) => {
                const row = document.createElement('div');
                row.className = 'clock-row';
                row.innerHTML = `<span class="clock-label">${loc.label}</span><span class="clock-time" id="clock-${parent.id}-${i}">--:--</span>`;
                parent.appendChild(row);
            });
        }

        function renderProgressGroup(data, parent) {
            data.items.forEach(item => {
                const dates = getDatesForType(item.type);
                if(dates) parent.appendChild(createBarElement(item.label, dates.start, dates.end));
            });
        }

        function renderCustomBar(data, parent) {
            parent.appendChild(createBarElement(data.label, new Date(data.start), new Date(data.end)));
        }

        function renderCountdown(data, parent) {
            const row = document.createElement('div');
            row.className = 'countdown-row';
            // ID used for updates
            row.innerHTML = `<span class="countdown-label">${data.label}</span><span class="countdown-time" id="cnt-${parent.id}">Loading...</span>`;
            parent.appendChild(row);
        }

        function renderTimer(data, parent, id) {
            const storageKey = `notion_timer_${id}`;
            
            const wrapper = document.createElement('div');
            wrapper.className = 'timer-container';
            wrapper.innerHTML = `
                <div style="font-size:0.8em; opacity:0.7; text-transform:uppercase; letter-spacing:1px;">${data.label || 'Focus Timer'}</div>
                <div class="timer-display" id="timer-display-${id}">00:00</div>
                <div class="timer-controls">
                    <button class="timer-btn" onclick="startTimer(${id}, 25)">25m</button>
                    <button class="timer-btn" onclick="startTimer(${id}, 5)">5m</button>
                    <button class="timer-btn" style="color:#eb5757" onclick="stopTimer(${id})">Stop</button>
                </div>
            `;
            parent.appendChild(wrapper);
        }

        // --- UPDATERS & LOGIC ---

        function updateDynamicElements(blocks, settings) {
            const now = new Date();
            const use24h = settings.use24h === true;

            blocks.forEach((block, bIdx) => {
                // Update Clocks
                if (block.type === 'world_clock') {
                    block.locations.forEach((loc, lIdx) => {
                        const el = document.getElementById(`clock-block-${bIdx}-${lIdx}`);
                        if(el) {
                            const options = { hour: use24h ? '2-digit' : 'numeric', minute: '2-digit', hour12: !use24h };
                            if (loc.timezone && loc.timezone !== 'local') options.timeZone = loc.timezone;
                            let timeStr = now.toLocaleTimeString([], options);
                            if(!use24h) timeStr = timeStr.replace(' ', '');
                            el.innerText = timeStr;
                        }
                    });
                }

                // Update Countdowns
                if (block.type === 'countdown') {
                    const el = document.getElementById(`cnt-block-${bIdx}`);
                    if(el) {
                        const target = new Date(block.date);
                        const diff = target - now;
                        
                        if (diff <= 0) {
                            el.innerText = "Done";
                        } else {
                            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            
                            if (block.style === 'days') el.innerText = `${days}d`;
                            else el.innerText = `${days}d ${hours}h ${mins}m`;
                        }
                    }
                }
                
                // Update Timers
                if (block.type === 'timer') {
                    updateTimerDisplay(bIdx);
                }
            });
        }

        // --- TIMER LOGIC (PERSISTENT) ---
        window.startTimer = (id, minutes) => {
            const end = new Date().getTime() + (minutes * 60000);
            localStorage.setItem(`notion_timer_${id}`, end);
            updateTimerDisplay(id);
        };

        window.stopTimer = (id) => {
            localStorage.removeItem(`notion_timer_${id}`);
            updateTimerDisplay(id);
        };

        function updateTimerDisplay(id) {
            const el = document.getElementById(`timer-display-${id}`);
            const end = localStorage.getItem(`notion_timer_${id}`);
            
            if (!end) {
                el.innerText = "00:00";
                return;
            }

            const now = new Date().getTime();
            const distance = end - now;

            if (distance < 0) {
                el.innerText = "Done!";
                localStorage.removeItem(`notion_timer_${id}`); // Clear when done
                return;
            }

            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            el.innerText = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        // --- HELPERS ---
        function createBarElement(label, start, end) {
            const now = new Date();
            let percent = 0;
            if (now > end) percent = 100;
            else if (now > start) percent = ((now - start) / (end - start)) * 100;

            const wrapper = document.createElement('div');
            wrapper.className = 'progress-wrapper';
            wrapper.innerHTML = `
                <div class="progress-meta"><span>${label}</span><span>${percent.toFixed(1)}%</span></div>
                <div class="progress-bg"><div class="progress-fill" style="width: ${percent}%"></div></div>
            `;
            return wrapper;
        }

        function getDatesForType(type) {
            const now = new Date();
            const year = now.getFullYear();
            const month = now.getMonth();
            if (type === 'day') return { start: new Date(year, month, now.getDate()), end: new Date(year, month, now.getDate(), 23, 59, 59) };
            if (type === 'week') {
                const day = now.getDay();
                const diff = now.getDate() - day + (day === 0 ? -6 : 1);
                const start = new Date(now.setDate(diff)); start.setHours(0,0,0,0);
                const end = new Date(start); end.setDate(start.getDate() + 7);
                return { start, end };
            }
            if (type === 'month') return { start: new Date(year, month, 1), end: new Date(year, month + 1, 0) };
            if (type === 'quarter') {
                const quarter = Math.floor(month / 3);
                return { start: new Date(year, quarter * 3, 1), end: new Date(year, (quarter + 1) * 3, 1) };
            }
            if (type === 'year') return { start: new Date(year, 0, 1), end: new Date(year + 1, 0, 1) };
            return null;
        }

        render();
        setInterval(() => {
            const data = getConfig();
            if(data) updateDynamicElements(data.blocks, data.settings);
        }, 1000); // Tick every second
    </script>
</body>
</html>
